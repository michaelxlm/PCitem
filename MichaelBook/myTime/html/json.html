<div id="jsonDiv">

    <textarea></textarea>
    <input type="button" onclick="knowButton()" value="获取">
    <div id="knowShow"></div>
</div>

    var knowIdText = document.getElementById("knowIdText");
    var knowShow = document.getElementById("knowShow");

    function knowButton() {
        console.log(JSON.stringify(knowIdText.value));
        knowShow.innerHTML = knowIdText.value.replace(re, "<br/>");
    }
</script>
