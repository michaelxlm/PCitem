<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="edge"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>随机弹幕</title>
    <style>
        body {
            background-color: black;
            color: white;
        }

        .a {
            position: relative;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    var text = "烦！";
    function initFunc() {
        var length = MathVal() * 100;
        for (var i = 0; i < length; i++) {
            var divLabel = document.createElement("span");
            divLabel.setAttribute("class", "a");
            divLabel.innerHTML = text;
            if (i % 2 == 0) {
                divLabel.style.color = "red";
            } else if (i % 3 == 0) {
                divLabel.style.color = "blue";
            } else if (i % 5 == 0) {
                divLabel.style.color = "green";
            }
            divLabel.style.lef = (MathVal() * 10) + "px";
            divLabel.style.top = (MathVal() * 80) + "px";
            document.body.appendChild(divLabel);
        }
    }
    function MathVal() {
        return Math.ceil(Math.random() * 9);//产生随机数0-9之间的整数
        /*  var right = Math.ceil(Math.random()*5);//产生随机数0-5之间的整数*/

    }
    window.onload = initFunc;
</script>
</body>
</html>
