<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text">
<script type="text/javascript">
    /*手机号码合法性验证*/
    function registerTelPhoneNumCheck(telphoneNum) {
        var reg = /^1[3,5,8,7,4]{1}[0-9]{1}[0-9]{8}$/;                              //手机号码应以“13、14、15、18、17”开头;
        if (reg.test(telphoneNum) == true) {
            return true;
        } else {
            return false;
        }
    }
</script>
</body>
</html>
