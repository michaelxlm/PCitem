<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>强制保留小数点后两位</title>
</head>
<body>
</body>
<input type="text" id="text" onblur="toDecimal2(this)">
<script type="text/javascript">
//    console.log("3.14159267强制保留2位小数：" + toDecimal2(3.15159267));
    /*
     * 强制保留小数点后两位
     * */
     function toDecimal2(x) {
        var f = parseFloat(x);
        if (isNaN(f)) {
            return false;
        }
        var f = Math.round(x*100)/100;
        var s = f.toString();
        var rs = s.indexOf('.');
        if (rs < 0) {
            rs = s.length;
            s += '.';
        }
        while (s.length <= rs + 2) {
            s += '0';
        }
        return s;
    }
</script>
</html>
