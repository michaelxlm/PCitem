<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>颐堤港扫一扫</title>
    <style>
        /*清除页面周边边距*/
        body {
            margin: 0;
        }

        /*隐藏数字输入框上下箭头*/
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
            -webkit-appearance: none !important;
            margin: 0;
        }
    </style>
</head>
<body>
<!--背景图-->
<div style="position:absolute;z-index:-1;width:100%;height:100%;top:0;left:0;">
    <img src="image/back.png" width="100%" height="100%" style="display: block;"/>
</div>
<!--首页-->
<div style="color: #ffffff;width: 480px;margin: 200px auto 0 auto;">
    <div style="border-bottom: 1px solid #ffffff;padding-bottom: 10px;margin-bottom: 60px;">
        <p style="font-size: 26px; font-family:PingFangSC-Regular;color: #ebebeb;-webkit-margin-before: 0;-webkit-margin-after: 0;margin-bottom: 8px;">
            输入金额</p>
        <img src="image/unit.png" height="39" width="28" style="display: inline-block;vertical-align: text-top;"/>
        <input type="number"
               style="font-family:PingFangSC-Regular;outline:none;background: none;border: none;font-size: 60px;width: 380px;display: inline-block;font-weight: bold;color: #ffffff;line-height: 60px;height: 60px;vertical-align: middle;padding-left: 20px;">
        <img src="image/close.png" height="25" width="25" style="display: inline-block;float: right;margin-top: 26px;"/>
    </div>

    <div style="border-bottom: 1px solid #ffffff;padding-bottom: 10px;margin-bottom: 40px;">
        <p style="font-size: 26px;font-family:PingFangSC-Regular;color: #ebebeb;-webkit-margin-before: 0;-webkit-margin-after: 0;margin-bottom: 8px;">
            二维码</p>
        <img src="image/scan.png" height="35" width="37" style="display: inline-block;vertical-align: text-top;"/>
        <input type="text"
               style="font-family:PingFangSC-Regular;outline:none;background: none;border: none;font-size: 36px;width: 410px;display: inline-block;font-weight: bold;color: #ffffff;line-height: 40px;height: 40px;vertical-align: middle;padding-left: 20px;">
    </div>
    <button type="button"
            style="height: 72px;line-height: 72px;font-size: 30px;font-family:PingFangSC-Regular;color: #ffffff;width: 240px;margin: 20px auto;border-radius: 10px;background-color: #e0ba91;display: block;padding: 0;border-width: 0;">
        确认收费
    </button>
</div>
